<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <!-- El primer ngClass es para los mensajes que recibo; el segundo es para los mensajes que envio -->
    <div class="text-right" *ngFor="let chat of chatService.chats" [ngClass]="{ 'text-right': chatService.usuario.uid == chat.uid }">

        <span [ngClass]="{ 'badge-primary': chatService.usuario.uid == chat.uid, 'badge-success': chatService.usuario.uid != chat.uid  }">{{ chat.name }}</span>
        <p>
           {{ chat.mensaje }}
    
        </p>
    
    </div>
